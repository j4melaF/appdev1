
<!DOCTYPE html>
<html>
<head>
  <title>DOM Example</title>
</head>
<body>
  <button id="colorBtn">Change Background</button>
  <p id="message"></p>

  <script>
    document.getElementById("colorBtn").addEventListener("click", function() {
      let favColor = prompt("What is your favorite color?");
      document.body.style.backgroundColor = favColor;
      document.getElementById("message").innerText = "Your favorite color is " + favColor;

      setTimeout(() => {
        document.getElementById("message").innerText += "\nThis message appears after 2 seconds";
      }, 2000);
    });
  </script>
</body>
</html>
